<!DOCTYPE html>

<style>
body {
  background-color: black;
  color: white;
}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
function a() {
  $.getJSON('https://ipinfo.io/json', function(data) {
    var ip=data.ip;
    var rg=data.region;
    var co=data.country;
    var tz=data.timezone;
    document.cookie="ip="+ip;
    document.cookie="rg="+rg;
    document.cookie="co="+co;
    document.cookie="tz="+tz;
  });
}
if (!document.cookie.split("; ").find(r => r.startsWith("ip="))) {
  const vef=false;
  a();
} else {
  const vef=true;
}
function b() {
  alert(vef);
  if vef {
    alert(document.cookie);
  } else {
    alert(vef);
  }
}
</script>
</head>
<body>
<button onclick="b()">checkk</button>
</body>
