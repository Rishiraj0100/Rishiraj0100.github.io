<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
<head>
<style>
body {
  background-color: black;
  color: white;
  text-align: center;
}
#back {
  background-color: green;
  border-radius: 15px;
  left: 0;
  padding: 5px 20px;
}
#home {
  background-color: green;
  border-radius: 15px;
  right: 0;
  padding: 5px 20px;
}
a {
  text-decoration: none;
}
@media screen and (max-width: 481px) {
  body {
    height: 300px;
    overflow-y: auto;
  }
}
</style>
<meta property="og:title" content="404 | Page Not Found" />
<meta property="og:description" content="Sorry, this page was not found on server" />
<meta name="viewport" content="width-device-width, initial-scale=1" />
</head>
<body>
<h1>404 | Page Not Found</h2>
<p>
  Sorry, the page you are looking for is not found.<br />
  If you entered the url manually then please check the spelling and try again.
</p>
<a href="javscript:history.back()"><button id="back">Back</button></a> <a href="/"><button id="home">Home</button></a>
</body>
</html>
