<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="editor_.css" />
    <title>Rist IDE</title>
    <meta name="description" content="An Online IDE for Rist lang" />
    <meta content="#f92672" name="theme-color" />
  </head>

  <body>
    <div>
      <h1 id="heading">Rist Lang</h1>
    </div>
    <div class="editor">
      <div class="editor__wrapper">
        <div class="editor__body">
          <div id="editorCode" class="editor__code"></div>
        </div>
        <div class="editor__footer">
          <div class="editor__footer--center">
            <button class="editor__btn editor__run">Run</button>
            <button class="editor__btn editor__reset">Clear</button>
          </div><br>
          <div class="editor__footer--center">
            <div class="editor__console">
              <ul class="editor__console-logs"></ul>
            </div>
          </div>
        </div>
        <br /><br />
        <textarea class="compiled_" disabled="true" rows="10"></textarea>
      </div>
    </div>
    <div class="mobile-only">
      <button class="tablink">Editor</button>
      <button class="tablink">Console</button>
      <button class="tablink">Compiled</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="editor.js"></script>
    <script>
      head = document.getElementById("heading");
      fetch("https://pyrist.herokuapp.com/api/version")
        .then((response) => response.json())
        .then((data) => (head.innerText = "Rist Lang v" + data["v"]));
    </script>
  </body>
</html>
