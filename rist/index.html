<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="editor.css" />
    <title>Rist IDE</title>
    <meta name="description" content="An Online IDE for Rist lang" />
    <meta content="#f92672" name="theme-color" />
  </head>

  <body>
    <div>
      <h1 id="heading">Rist Lang</h1>
    </div>
    <div class="editor">
      <div class="editor__wrapper">
        <div class="editor__body tc">
          <div id="editorCode" class="editor__code"></div>
        </div>
        <div class="editor__console tc">
            <button class="editor__btn editor__run">Compile</button>
            <button class="editor__btn editor__reset">Clear</button>
            <ul class="editor__console-logs"></ul>
        </div>
        <br /><br />
        <textarea class="compiled_ tc" disabled="true" rows="10"></textarea>
        <button class="tablink" onlclick="toggTab('editor__body');">Editor</button>
        <button class="tablink" onlclick="toggTab('editor__console');">Console</button>
        <button class="tablink" onlclick="toggTab('compiled_');">Compiled</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="editors.js"></script>
    <script>
      head = document.getElementById("heading");
      fetch("https://pyrist.herokuapp.com/api/version")
        .then((response) => response.json())
        .then((data) => (head.innerText = "Rist Lang v" + data["v"]));
    </script>
  </body>
</html>
