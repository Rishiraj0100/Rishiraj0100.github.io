<!DOCTYPE html><html><head><script src="https://cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();eruda.show();</script><title>RRRDev - Location Finder</title><style>#gl{position:absolute;left:40%;top:10%;border-radius:5px;background:lime;border:3px solid #ccc;font-size:30px;}</style></head><body><button id="gl">Get Location</button><script>btn=document.getElementById("gl");btn.addEventListener("click",()=>{navigator.geolocation.getCurrentPosition(position=>{alert("Finding!");url=`https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.coords.latitude}&lon=${position.coords.longitude}`;fetch(url).then(res=>res.json()).then(data=>{console.table(data.address);alert('Check The console below!')}).catch(console.error);},err=>{alert(err.message)},{enableHighAccuracy: true,timeout: 2000});});</script></body></html>
